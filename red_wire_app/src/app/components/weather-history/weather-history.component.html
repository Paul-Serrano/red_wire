

<div class="mt-5">
    
    <div class="h-[35rem] max-h-[35rem] overflow-y-auto">

        <div *ngFor="let weather of user.weather_history" class="flex flex-col w-[90%] m-auto">
            <hr class="mx-auto mt-5 mb-2 w-[80%] h-[2.5px] bg-textColor">
            <div class="flex justify-between items-center">
                <div class="flex flex-col items-start w-[27.5%] text-sm">
                    <p class="w-[100%]">{{ weather.date }}</p>
                    <p class="w-[100%]">{{ weather.time }}</p>
                </div>
                <p class="w-[40%] text-center">{{ weather.name }}</p>
                <div class="flex flex-col items-start w-[27.5%] text-sm text-end">
                    <p class="w-[100%]">{{ weather.weather[0].description }}</p>
                    <p class="w-[100%]">{{ weather.main.temp }} °C</p>
                </div>
            </div>
        </div>

    </div>

    <button (click)="deleteData()" class="bg-background-secondary">
        <p>Supprimez vos données enregistrées, et se déconnecter.</p>
    </button>

</div>
