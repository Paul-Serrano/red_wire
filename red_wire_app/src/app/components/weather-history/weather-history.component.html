

<div>

    <button (click)="deleteData()" class="bg-background-secondary w-full px-5 sm:flex sm:w-1/3 sm:my-5 sm:mx-auto sm:rounded md:p-2">
        <p class="w-full text-center">Supprimez vos données enregistrées, et se déconnecter</p>
    </button>
    
    <div class="mt-5 h-[35rem] max-h-[35rem] overflow-y-auto md:grid md:grid-cols-2 lg:h-[25rem] lg:max-h-[25rem] 2xl:grid-cols-3">

        <div *ngFor="let weather of user.weather_history" class="flex flex-col w-[90%] m-auto">
            <div>
                <!-- <hr class="mx-auto mt-5 mb-2 w-[80%] h-[2.5px] bg-textColor"> -->
                <div class="flex justify-between items-center bg-background-fourth rounded text-background-primary p-2 my-5">
                    <div class="flex flex-col items-start w-full sm:w-[27.5%] text-sm">
                        <p class="w-full">{{ weather.date }}</p>
                        <p class="w-full">{{ weather.time }}</p>
                    </div>
                    <p class="w-full sm:w-[40%] text-center">{{ weather.name }}</p>
                    <div class="flex flex-col items-start w-full sm:w-[27.5%] text-sm text-end">
                        <p class="w-full">{{ weather.weather[0].description }}</p>
                        <p class="w-full">{{ weather.main.temp }} °C</p>
                    </div>
                </div>
            </div>
        </div>        

    </div>

</div>
